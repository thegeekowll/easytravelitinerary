services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: travel_agency_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_2024}
      POSTGRES_DB: travel_agency
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - travel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256m

  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: travel_agency_redis
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - travel_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel_agency_backend
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_secure_2024}@postgres:5432/travel_agency
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production-2024}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-jwt-secret-in-production-2024}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-}
      - AZURE_STORAGE_CONTAINER=${AZURE_STORAGE_CONTAINER:-travel-agency-files}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ENVIRONMENT=production
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres_secure_2024}
      - POSTGRES_DB=travel_agency
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost:8000,http://localhost}
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL:-noreply@example.com}
      - EMAILS_FROM_NAME=${EMAILS_FROM_NAME:-Travel Agency}
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - travel_network

  # Celery Worker for async tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel_agency_celery_worker
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_secure_2024}@postgres:5432/travel_agency
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production-2024}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-}
      - AZURE_STORAGE_CONTAINER=${AZURE_STORAGE_CONTAINER:-travel-agency-files}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ENVIRONMENT=production
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres_secure_2024}
      - POSTGRES_DB=travel_agency
      - REDIS_HOST=redis
      - EMAILS_FROM_EMAIL=${EMAILS_FROM_EMAIL:-noreply@example.com}
      - EMAILS_FROM_NAME=${EMAILS_FROM_NAME:-Travel Agency}
    depends_on:
      backend:
        condition: service_started
    networks:
      - travel_network
    # Skip migrations for celery (backend handles them)
    entrypoint: []
    command: ["celery", "-A", "app.services.celery_app", "worker", "--loglevel=info", "--concurrency=2", "-Q", "celery,emails,notifications,pdfs"]

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel_agency_celery_beat
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_secure_2024}@postgres:5432/travel_agency
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production-2024}
      - ENVIRONMENT=production
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres_secure_2024}
      - POSTGRES_DB=travel_agency
      - REDIS_HOST=redis
    depends_on:
      backend:
        condition: service_started
    networks:
      - travel_network
    # Skip migrations for celery beat (backend handles them)
    entrypoint: []
    command: ["celery", "-A", "app.services.celery_app", "beat", "--loglevel=info"]

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api/v1}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
    container_name: travel_agency_frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api/v1}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_started
    networks:
      - travel_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: travel_agency_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - travel_network

networks:
  travel_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
